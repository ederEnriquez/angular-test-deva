<form [formGroup]="contactForm" class="contact-form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="contactForm?.get('name')?.hasError('required')">
      This field is required
    </mat-error>
    <mat-error *ngIf="contactForm?.get('name')?.hasError('pattern')">
      This field is only letters and numbers
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" />
    <mat-error *ngIf="contactForm?.get('email')?.hasError('required')">
      This field is required
    </mat-error>
    <mat-error *ngIf="contactForm?.get('email')?.hasError('email')">
      Not valid email
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <input type="tels" matInput formControlName="phone" />
    <mat-error *ngIf="contactForm?.get('phone')?.hasError('required')">
      This field is required
    </mat-error>
    <mat-error *ngIf="contactForm?.get('phone')?.hasError('pattern')">
      This field should starts with +
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Message</mat-label>
    <input matInput formControlName="message" />
    <mat-error *ngIf="contactForm?.get('message')?.hasError('required')">
      This field is required
    </mat-error>
    <mat-error *ngIf="contactForm?.get('message')?.hasError('maxlength')">
      The max length for this field is {{maxMessageLength}} characters
    </mat-error>
  </mat-form-field>

  <button
    [disabled]="contactForm.invalid"
    (click)="onSend.next(null)"
    mat-raised-button
    color="primary"
  >
    Send
  </button>
</form>
